<div class="container mt-4">
    <h3 class="mb-4">Cotizar Seguro de Vehículo</h3>

    <form id="formCotizar">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="placa" class="form-label">Placa del vehículo</label>
                <input type="text" id="placa" class="form-control" maxlength="6" placeholder="Ej: ABC123" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Cotizar</button>
    </form>

    <hr class="my-4">

    <h5>Ofertas recibidas</h5>
    <div class="table-responsive">
        <table class="table table-bordered table-hover mt-3" id="tablaOfertas" style="display: none;">
            <thead class="table-dark">
                <tr>
                    <th># Cotización</th>
                    <th>Placa</th>
                    <th>Nombre del Plan</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="bodyOfertas"></tbody>
        </table>
    </div>
</div>
<!-- Script de cotizar-->
<script src="../assets/utils/cotizar/cotizar.js" defer></script>
